<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="home" th:href="@{/articles/lists}" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

                <div class="text-end">
                    <span id="username" class="text-white me-2"></span>
                    <a role="button" id="login" class="btn btn-outline-light me-2">Login</a>
                    <a role="button" id="logout" class="btn btn-outline-light me-2">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <br>
</div>
</html>
